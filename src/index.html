<!DOCTYPE html>
<html lang="en"
      dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Fresh Picks</title>
    <link href="https://fonts.googleapis.com/css?family=Quicksand:400,600,700&display=swap"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Sulphur+Point:400,700&display=swap"
          rel="stylesheet">
    <link rel="icon"
          href="../images/apple-logo.png" />
  </head>
  <body>
    <header class="header">
      <h1>
        <span>fresh</span>Picks
        <img src="../images/apple-logo.png"
             alt="Fresh Picks logo, a green apple"
             class="icon icon-header">
      </h1>
      <form id="search"
            class="search"
            role="search">
        <input id="search-input"
               class="search__input"
               type="text"
               autocomplete="off"
               placeholder="Search recipes..."></input>
        <button class="button button--search button--nav"
                type="button"
                name="button"
                aria-label="Submit recipe search"
                aria-controls="search-input">
          <img src="../images/search.png"
               alt="search button">
        </button>
      </form>
      <button class="button button--nav"
              type="button"
              name="button"><img src="../images/cookbook.png"
             alt="search button">My Recipes</button>
      <button class="button button--nav"
              type="button"
              name="button"><img src="../images/seasoning.png"
             alt="search button">My Pantry</button>
    </header>
    <section class="banner banner__image banner--recipes">
      <h1>Welcome <span id="user-name"></span></h1>
      <button class="button button--show-all">Show All Recipes</button>
    </section>
    <section class="drop-menu is-hidden">
      <h2>My Pantry</h2>
      <button class="button show-pantry-recipes-btn">What Can I Make?</button>
      <ul class="pantry-list"></ul>
    </section>
    <aside>
      <section class="wrap">
        <h2>Recipe Type</h2>
        <ul class="tag-list">
        </ul>
        <button class="button filter-btn">Filter Recipes</button>
      </section>
    </aside>
    <main>
      <section class="recipe-instructions">
      </section>
    </main>
  </body>
</html>
